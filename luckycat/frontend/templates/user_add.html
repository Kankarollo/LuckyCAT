{% extends "base.html" %}

{% set active_page = "Login" %}

{% block content %}

<table border="0">
<tr><td>
<h2>Add User</h2>
<form method="POST" enctype="multipart/form-data" action="">
  <table>
   <tr>
    <td><label for="email">Email</label></td>
    <td><input type="text" name="email" size="50" required></td>
   </tr>
   <tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" name="password" size="50" required></td>
   </tr>
   <tr>
    <td><label for="retype_password">Retype password</label></td>
    <td><input type="password" name="retype_password" size="50" required></td>
   </tr>
   <tr>
     <td><label for="roles">Role</label></td>
      <td>
        <select required name="role" size="{{roles|length}}">
          {% for role in roles %}
            <option value="{{role.name}}">{{role.name}}</option>
          {% endfor %}
        </select>
      </td>
   </tr>
   <tr>
     <td colspan="2"><input type="submit" value="Add User"></td>
   </tr>
  </table>
  </form>
</td></tr>
</table>
{% endblock %}
